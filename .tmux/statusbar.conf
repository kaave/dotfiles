# --------------------------------
# Status Bar Configuration
# --------------------------------

# Position status bar at top
set-option -g status-position top

# Status bar update interval
set-option -g status-interval 1

# Status bar length
set-option -g status-left-length 50
set-option -g status-right-length 100

# Status bar format
set-option -g status-left "#[fg=colour39,bg=colour236,bold] #S #[fg=colour236,bg=colour244,nobold]"
set-option -g status-right "#[fg=colour244,bg=colour236]#[fg=colour236,bg=colour244] %Y-%m-%d #[fg=colour39,bg=colour244]#[fg=colour236,bg=colour39,bold] %H:%M:%S "

# Window status format
set-window-option -g window-status-format "#[fg=colour244,bg=colour236] #I #[fg=colour240] #[default]#W "
set-window-option -g window-status-current-format "#[fg=colour236,bg=colour39]#[fg=colour236,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour236,nobold]"

# Powerline integration (if available)
if-shell 'command -v powerline-daemon >/dev/null 2>&1' \
    'run-shell "powerline-daemon -q"; if-shell "env \\"$POWERLINE_CONFIG_COMMAND\\" tmux setup" "" "run-shell \\"powerline-config tmux setup\\""'