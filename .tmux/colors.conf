# --------------------------------
# Color Scheme (Solarized Dark)
# --------------------------------
# Base colors: base03(bg) base0(fg)
# Accent colors: blue, cyan, green, yellow, orange, red, magenta, violet

# Status bar colors (base02 background, base0 foreground)
set-option -g status-style bg=colour235,fg=colour130,default

# Default window title colors (base0 foreground, base02 background)
set-window-option -g window-status-style fg=colour33,bg=default

# Active window title colors (orange foreground, base02 background) 
set-window-option -g window-status-current-style fg=colour196,bg=default

# Pane border colors (base02 inactive, green active)
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour100

# Message text colors (base02 background, orange foreground)
set-option -g message-style bg=colour235,fg=colour196

# Pane number display colors
set-option -g display-panes-active-colour colour20  # blue
set-option -g display-panes-colour colour196        # orange

# Clock color (green)
set-window-option -g clock-mode-colour colour40     # green

# Copy mode highlighting (base02 background, base01 foreground)
set-window-option -g mode-style bg=colour235,fg=colour240