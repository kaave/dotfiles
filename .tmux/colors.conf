# --------------------------------
# Color Scheme (Modern Dark Theme)
# --------------------------------

# Status bar colors
set-option -g status-style bg=colour236,fg=colour253

# Default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour236

# Active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=colour236,bright

# Pane border colors
set-option -g pane-border-style fg=colour238
set-option -g pane-active-border-style fg=colour39

# Message text colors
set-option -g message-style bg=colour236,fg=colour166

# Pane number display colors
set-option -g display-panes-active-colour colour39  # blue
set-option -g display-panes-colour colour166        # orange

# Clock color
set-window-option -g clock-mode-colour colour39     # blue

# Copy mode highlighting
set-window-option -g mode-style bg=colour39,fg=colour232